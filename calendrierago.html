<!doctype html>

<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Required meta tags -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Calendrier campus</title>
  

  <link rel="stylesheet" href="bootstrap-sncf.metier.v4.3.1-r5/bootstrap-sncf.min.css">
  <link rel="stylesheet alternate" href="bootstrap-sncf.metier.v4.3.1-r5/bootstrap-sncf.darkmode.min.css">
  <link href="fullcalendar/lib/main.css" rel='stylesheet' />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="calendrier.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
</head>

<body class="d-flex flex-column">
    <div id="includedContentAgo3"></div>
    <nav role="navigation" class="mastnav">
        <ul class="mastnav-top">
            <li>
            <a href="calendrierago.html" class="mastnav-item active">
                <i class="icons-large-building icons-size-1x5 " aria-hidden="true"></i>
                <span class="font-weight-medium">Global</span>
            </a>
            </li>

            <li>
            <a href="calendrierformateurago.html" class="mastnav-item">
                <i class="icons-menu-account icons-size-1x5 " aria-hidden="true"></i>
                <span class="font-weight-medium">Formateurs</span>
            </a>
            </li>

            <li>
            <a href="calendriergroupeago.html" class="mastnav-item">
                <i class="icons-large-group icons-size-1x5 " aria-hidden="true"></i>
                <span class="font-weight-medium">Groupes</span>
            </a>
            </li>
            
        </ul>
    </nav>
    

    <div class="container-fluid flex-grow-1 flex-shrink-0">
        <h1 class="text-center"> Calendrier </h1>
        <div class="row my-3">
          <div class="col-md-2 offset-md-1">
            <label for="campus" class="ml-2"> Campus </label>
              <select id="campus" class="form-control mb-3">
                <option selected data-role="default-hidden-option" disabled hidden>Nanterre</option>
                <option data-id="1" >Bègles</option>
                <option data-id="2" >Saint-Priest</option>
                <option data-id="3" >Nanterre</option>
              </select>
          </div>
          <div class="col-md-2">
            <label for="metier" class="ml-2"> Métier </label>
              <select id="metier" class="form-control mb-3">
                <option selected data-role="default-hidden-option" disabled hidden selected>Tout</option>
                <option data-id="1" >Voie</option>
                <option data-id="2" >Produit Train</option>
                <option data-id="3" >Caténaire</option>
                <option data-id="4" >Circulation</option>
                <option data-id="5" >Signalisation</option>
                <option data-id="6" >Tout</option>
              </select>
          </div>
          <div class="col-md-2">
            <label for="raf" class="ml-2"> Code RAF </label>
              <input list="raf" type="text" id="inputraf" class="form-control" placeholder="Code RAF">
              <datalist id="raf">
                  <option value="VA600600">
                  <option value="VA600700">
                  <option value="VALG0800">
                  <option value="VALIGE24">
                  <option value="VGE14600">
              </datalist>
          </div>
          <div class="col-md-2">
            <label for="session" class="ml-2"> Code Session </label>
              <input list="session" type="text" id="inputsession" class="form-control" placeholder="Code Session">
              <datalist id="session">
                  <option value="NVE0000047">
                  <option value="NVS0000369">
                  <option value="NVT000146">
                  <option value="NVV0000861">
                  <option value="NVV0000034">
              </datalist>
          </div>
          <div class="col-md-2">
            <button class="btn btn-success valid" onclick="displaycalender()"> Valider </button>
          </div>
        </div>
       
        <div class="col-md-11 offset-md-1 row px-0">
          <div class="col-md-11">
            <div class="col-md-12" id="calendar"></div>
            <div class="col-md-12" id="calendar2"></div>
          </div>
          <div class="col-md-1 row" id="legend">
            <div class="col-md-12">
              <span class="dot bg-success"> </span>
              <p class="legendinline"> Caténaire</p>
            </div>

            <div class="col-md-12">
              <span class="dot bg-warning"> </span>
              <p class="legendinline"> Voie</p>
            </div>

            <div class="col-md-12">
              <span class="dot bg-primary"> </span>
              <p class="legendinline"> Signalisation</p>
            </div>

            <div class="col-md-12">
              <span class="dot bg-danger"> </span>
              <p class="legendinline"> Produit Train</p>
            </div>

            <div class="col-md-12">
              <span class="dot bg-dark"> </span>
              <p class="legendinline"> Circulation</p>
            </div>
            
          </div>
        </div>
    </div>
    
    <div id="footerago2"></div>

    <script src="bootstrap-sncf.metier.v4.3.1-r5/bootstrap-sncf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <script src='fullcalendar/lib/main.js'></script>
    <script src='fullcalendar/lib/locales/fr.js'></script>
    <script src="script.js"></script>
    <script src="calendarall.js"></script>
    <script src="calendarmetier.js"></script>

  
    <script>
      $(function () {
        $("#legend").hide()
        $("#includedContentAgo3").load("navago.html"); 
        $("#footerago2").load("footer.html"); 
        $('[data-toggle="tooltip"]').tooltip()
        $("#calendar").hide()
        $("#calendar2").hide()


      })

      function displaycalender() {
        var metier = $("#metier").val()
        if(metier==null || metier == "Tout"){
          $("#calendar").show()
          $("#legend").show()
          $("#calendar2").hide()
        }
        else{
          $("#calendar").hide()
          $("#legend").show()
          $("#calendar2").show()

        }
      }
    </script>

<script>

    

  </script>
</body>
</html>
