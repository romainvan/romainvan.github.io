<!doctype html>

<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Required meta tags -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title> Création d'un stagiaire </title>
  

  <link rel="stylesheet" href="bootstrap-sncf.metier.v4.3.1-r5/bootstrap-sncf.min.css">
  <link rel="stylesheet alternate" href="bootstrap-sncf.metier.v4.3.1-r5/bootstrap-sncf.darkmode.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" type="text/css" href="jquery.dataTables.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/1.6.5/css/buttons.dataTables.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/searchpanes/1.2.1/css/searchPanes.dataTables.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/select/1.3.1/css/select.dataTables.min.css"> 
</head>

<body class="d-flex flex-column">
    <div id="includedContentAgo2">

    </div>
   
    <div class="container-fluid flex-grow-1 flex-shrink-0">
        <h1 class="text-center"> Création externe</h1>
        <div class="col-md-6 offset-md-3">
            <div class="form-group mt-4">
                <label for="identifiant">Identifiant</label>
                <input type="text" value="EXT01" readonly class="form-control whiteinput" id="identifiant">
            </div>

            <div class="form-row">
                <div class="col">
                    <label for="nom">Nom*</label>
                    <input type="text" class="form-control whiteinput" id="nom" placeholder="Nom externe">
                </div>
                <div class="col">
                    <label for="prenom">Prénom*</label>
                    <input type="text" class="form-control whiteinput" id="prenom" placeholder="Prénom externe">
                </div>
            </div>

            <div class="form-group mt-4">
                <label for="societe">Société</label>
                <input type="text" class="form-control whiteinput" id="societe" placeholder="Société externe">
            </div>

            <div class="form-group mt-4">
                <label for="mail">Adresse mail</label>
                <input type="email" class="form-control whiteinput" id="mail" placeholder="Adresse mail">
            </div>

            <div class="alert mt-4">
                <p> * : champ obligatoire</p>
            </div>
        </div>
    </div>

    <div id="footercreate"></div>
    <script src="bootstrap-sncf.metier.v4.3.1-r5/bootstrap-sncf.min.js"></script>
    <script src="script.js"></script>

    <script>
     

      $(function(){
        $("#includedContentAgo2").load("navguichet.html");
        $("#footercreate").load("footer.html"); 
      });
    </script>
</body>
</html>
