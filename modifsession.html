<!doctype html>

<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Required meta tags -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Modification d'une session</title>
  

  <link rel="stylesheet" href="bootstrap-sncf.metier.v4.3.1-r5/bootstrap-sncf.min.css">
  <link rel="stylesheet alternate" href="bootstrap-sncf.metier.v4.3.1-r5/bootstrap-sncf.darkmode.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="styleinscrit.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script> 
    $(function(){
      $("#includedContentAgo2").load("navago.html"); 
      $("#footerago3").load("footer.html"); 
    });
  </script> 
  

</head>

<body class="d-flex flex-column">
    <div id="includedContentAgo2"></div>
    
        <div class="container-fluid flex-grow-1 flex-shrink-0">
        <h1 class="text-center mb-5"> Modification de la session NVT000146  </h1>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                
                    <div class="form-row">
                        <div class="col">
                            <label for="coderaf" class="ml-1"> Code RAF</label>
                            <input list="code" type="text" id="coderaf" class="whiteinput border-0 form-control" value="VT160000" readonly>
                                <datalist id="code">
                                        <option value="VCE40124">
                                        <option value="VA216000">
                                </datalist>
                        </div>

                        <div class="col">
                            <label for="codesession" class="ml-1"> Code session</label>
                            <input type="text" id="codesession" class="whiteinput border-0 form-control" value="NVT000146" readonly>
                        </div>

                        
                        
                    </div>

                    <div class="form-row mt-4">
                        <label for="campus" class="ml-1"> Campus </label>
                        <input list="campusList" type="text" id="campus" class="whiteinput border-0 form-control" value="Bègles" readonly>
                            <datalist id="campusList">
                                    <option value="Nanterre">
                                    <option value="Bègles">
                                    <option value="Saint Priest"></option>
                            </datalist>
                    </div>

                    <div class="form-row mt-4">
                        <div class="col">
                            <label for="datedebut" class="ml-1"> Date de début (jj/mm/aaaa)</label>
                            <input type="text" id="datedebut" class="whiteinput border-0 form-control" value="21/06/2021" readonly>
                        </div>
                        <div class="col">
                          <label for="datefin" class="ml-1"> Date de fin (jj/mm/aaaa)</label>
                          <input type="text" id="datefin" class="whiteinput border-0 form-control" value="25/06/2021" readonly>
                        </div>
                       
                    </div>

                    <div class="form-group mt-4">
                        <label for="places" class="ml-1"> Nombre de places</label>
                        <input type="number" value="12" class="form-control whiteinput" id="places" readonly> 
                    </div>

                    <div class="form-group mt-4">
                      <label for="stretchyTextarea1">Commentaire</label>
                      <div class="form-control-container">
                        <textarea class="form-control whiteinput areaheight" id="stretchyTextarea1" placeholder="Commentaire ..." ZgotmplZ></textarea>
                        <span class="form-control-state"></span>
                      </div>
                  </div>


                    <div class="row">
                        <div class="col-md-2 offset-md-5">
                            <button class="btn btn-success text-white" onclick="location.href=window.location.href"> Modifier la session </button>

                        </div>
                    </div>
            
            </div>
        </div>
    </div>

    <div id="footerago3"></div>

    <script src="bootstrap-sncf.metier.v4.3.1-r5/bootstrap-sncf.min.js"></script>
</body>
</html>
