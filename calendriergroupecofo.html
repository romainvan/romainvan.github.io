<!doctype html>

<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Required meta tags -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Calendrier groupe</title>
  

  <link rel="stylesheet" href="bootstrap-sncf.metier.v4.3.1-r5/bootstrap-sncf.min.css">
  <link rel="stylesheet alternate" href="bootstrap-sncf.metier.v4.3.1-r5/bootstrap-sncf.darkmode.min.css">
  <link href="fullcalendar/lib/main.css" rel='stylesheet' />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="calendrier.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
</head>

<body class="d-flex flex-column">
    <div id="includedContentAgo3"></div>
    <nav role="navigation" class="mastnav">
        <ul class="mastnav-top">
           
            <li>
            <a href="calendrieragent.html" class="mastnav-item">
                <i class="icons-menu-account icons-size-1x5 " aria-hidden="true"></i>
                <span class="font-weight-medium">Stagiaire</span>
            </a>
            </li>
  
            <li>
            <a href="calendriergroupecofo.html" class="mastnav-item active">
                <i class="icons-large-group icons-size-1x5 " aria-hidden="true"></i>
                <span class="font-weight-medium">Groupes</span>
            </a>
            </li>
  
              
        </ul>
      </nav>
    

    <div class="container-fluid flex-grow-1 flex-shrink-0">
        <h1 class="text-center" id="titlegroupe"> Calendrier groupe </h1>
        <div class="row">
          <div class="col-md-6 offset-md-3 mb-5">
            <div class="form-error">
              <h6 class="text-white text-center"> Il faut offrir la possibilité d'avoir une vision à l'année </h6>
            </div>
          </div>

          <div class="col-md-3">

          </div>
            <div class="col-md-2 offset-md-1">
              <label for="metier" class="ml-2"> Métier </label>
                <select id="metier" class="form-control mb-3">
                  <option selected data-role="default-hidden-option" disabled hidden>Tout</option>
                  <option data-id="1" >Voie</option>
                  <option data-id="2" >Produit Train</option>
                  <option data-id="3" >Caténaire</option>
                  <option data-id="4" >Circulation</option>
                  <option data-id="5" >Signalisation</option>
                  <option data-id="6" >Tout</option>
                </select>
            </div>
            <div class="col-md-3">
                <div>
                    <div class="form-control-container autocomplete">
                        <label for="code" class="ml-2"> Groupe </label>
                        <input list="code" type="text" id="groupe" class="border-0 form-control" placeholder="Choix du groupe">
                        <datalist id="code">
                            <option value="CAT-22-1">
                            <option value="SE-22-1">
                        </datalist>
                    </div>
                   
                </div>
            </div>
            <div class="col-md-2">
              <button class="btn btn-success valid" onclick="displayCalendar()"> Valider </button>
            </div>
            <div class="col-md-11 offset-md-1 row px-0">
              <div class="col-md-11">
                <div class="col-md-12" id="calendar"></div>
                <div class="col-md-12" id="calendarcat"></div>
                <div class="col-md-12" id="calendarse"></div>
              </div>
              <div class="col-md-1 row" id="legend">
                <div class="col-md-12">
                  <span class="dot bg-success"> </span>
                  <p class="legendinline"> Caténaire</p>
                </div>
    
                <div class="col-md-12">
                  <span class="dot bg-purple"> </span>
                  <p class="legendinline"> Voie</p>
                </div>
    
                <div class="col-md-12">
                  <span class="dot bg-primary"> </span>
                  <p class="legendinline"> Signalisation</p>
                </div>
    
                <div class="col-md-12">
                  <span class="dot bg-danger"> </span>
                  <p class="legendinline"> Produit Train</p>
                </div>
    
                <div class="col-md-12">
                  <span class="dot bg-dark"> </span>
                  <p class="legendinline"> Circulation</p>
                </div>

                <div class="col-md-12">
                  <span class="dot bg-teal"> </span>
                  <p class="legendinline"> Télécom</p>
                </div>
                
              </div>
            </div>

            </div>
        </div>
    </div>
    
    <div id="footerago2"></div>

    <script src="bootstrap-sncf.metier.v4.3.1-r5/bootstrap-sncf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <script src='fullcalendar/lib/main.js'></script>
    <script src='fullcalendar/lib/locales/fr.js'></script>
    <script src="script.js"></script>
    <script src="calendargroupe.js"></script>
    <script src="calendargroupecat.js"></script>
    <script src="calendargroupese.js"></script>
  
    <script>
      $(function(){
        $("#legend").hide()
        $("#includedContentAgo3").load("navcofo.html"); 
        $("#footerago2").load("footer.html"); 
        $('[data-toggle="tooltip"]').tooltip()
        $("#calendar").hide()
        $("#calendarcat").hide()
        $("#calendarse").hide()
      });
    </script>

<script>
    
    function displayCalendar() {
      if($("#groupe").val()==""){
        $("#titlegroupe").text("Calendrier groupe")
       }
       else{
        $("#titlegroupe").text("Calendrier du groupe "+$("#groupe").val())
       }
      $("#legend").show()
      var metier = $("#metier").val()
      var groupe = $("#groupe").val()
      if(metier == "Caténaire" || groupe=="CAT-22-1"){
          $("#calendarcat").show()
          $("#calendar").hide()
          $("#calendarse").hide()
      }
      else if (metier == "Signalisation" || groupe=="SE-22-1"){
          $("#calendarcat").hide()
          $("#calendar").hide()
          $("#calendarse").show()
      }
      else{
          $("#calendarcat").hide()
          $("#calendar").show()
          $("#calendarse").hide()
      }
    }
  </script>
</body>
</html>
