    <script>
      $("#examples-thead").click(function() {
        $("input[type=checkbox]").prop("checked", $(this).prop("checked"));
      });
      $("input[type=checkbox]").click(function() {
        if (!$(this).prop("checked")) {
          $("#examples-thead").prop("checked", false);
        }
      });

      $(function(){
        $("#includedContentCofo5").load("navcofo.html");
        $("#footerlistestg").load("footer.html"); 
      });

      $(document).ready(function() {
      var table = $('#listestagiaires').DataTable({
        dom: 'BPfrtip',

          $('.dataTables_filter input').addClass('form-control');
        },
        columnDefs:[
            {
                searchPanes:{
                    show: true, // It can be true/false
                },
                targets: [0,1,2,3,4], // Index of columns (starting at 0) that you want show/hide                
            },
            {
              orderable: false,
              targets: "no-sort"
            }
        ],
        lengthMenu: [
          [10, 25, 50, 100],
          [ '10 ', '25 ', '50 ', '100 ']
        ],
        buttons: [
          //'searchPanes',
            {
              extend : 'pageLength',
              className : 'btn btn-success mt-1 btnnopad',
              
            },

                  $(".dtsp-panesContainer").toggle()

              }

            {

                  $(node).removeClass('dt-button buttons-copy buttons-html5')
              }
            },
            {
              extend : 'excelHtml5',
              className : 'btn btn-success btnnopad',

              className : 'btn btn-success btnnopad',

                  return "Export_AgentSession_"+dateFile()
                },

                  columns: [0,1,2,3,4]
                },
                customize: function (doc) {
                  doc.content[1].table.widths = 
                      Array(doc.content[1].table.body[0].length + 1).join('*').split('');
                  doc.styles.tableBodyEven.alignment = 'center';
                  doc.styles.tableBodyOdd.alignment = 'center'; 
                },
                className : 'btn btn-primary btnnopad',
                init: function( api, node, config) {
                  $(node).removeClass('dt-button buttons-pdf buttons-html5')
