<!doctype html>

<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Required meta tags -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Page de connexion</title>
  

  <link rel="stylesheet" href="bootstrap-sncf.metier.v4.3.1-r5/bootstrap-sncf.min.css">
  <link rel="stylesheet alternate" href="bootstrap-sncf.metier.v4.3.1-r5/bootstrap-sncf.darkmode.min.css">
  <link rel="stylesheet" href="style.css">


</head>

  <body>
    <div class="bd-example mb-100">
        <div class="mastheader ">
            <div class="mastheader-logo">
            <a href="index.html">
                <img alt="SNCF" src="bootstrap-sncf.metier.v4.3.1-r5/assets/img/brand/sncf-logo.png" width="70" />
            </a>
            </div>
            <header role="banner" class="mastheader-title d-none d-xl-block">
            <h1 class="text-uppercase text-white pt-2 pl-3 mb-0">MaPlanifRéseau</h1>
            </header>
            <ul class="mastheader-toolbar toolbar mb-0">
              <li class="toolbar-item separator-gray-500">
                  <div class="btn-group">
                  <button class="btn btn-transparent" type="button">
                      <i class="icons-menu-account icons-size-1x25 icons-md-size-1x5 mr-xl-2" aria-hidden="true"></i>
                      <span class="d-none d-xl-block">Connexion</span>
                      
                  </button>
                  </div>
              </li>
            </ul>
        </div>
      </div>

    <div class="container-fluid">
       <div class="row">
         <div class="col-md-10 offset-md-1 blanc">
              <h1 class="ml-2 mt-3 mb-5"> AUTHENTIFICATION <span id="authbleu"> SNCF</span> </h1>
              <div class="row">
                <div class="col-md-6">
                  <form class="ml-3" onsubmit="return submitForm(this);" method="POST">
                    <div class="form-group">
                      <label for="matricule"> Identifiant Groupe SNCF</label>
                      <div class="form-control-container">
                        <input type="text" class="form-control" id="matricule" placeholder="Ex : 1234567A">
                      </div>
                    </div>
                    <div class="form-group mb-5">
                      <label for="motdepasse"> Mot de passe</label>
                      <div class="form-control-container">
                        <input type="password" class="form-control" id="motdepasse" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;">
                      </div>
                    </div>
                    <div class="custom-control custom-checkbox mb-5">
                      <input type="checkbox" name="exampleCheckbox1" class="custom-control-input" id="exampleCheckbox1" id>
                      <label class="custom-control-label" for="exampleCheckbox1">Mémoriser mon identifiant</label>
                    </div>
                    <button class="btn btn-primary mb-5"> CONNEXION</button>
                  </form>
                </div>  
                <div class="col-md-6">
                    <img src="images/loginimg.png" id="imglogin">
                </div>      
              </div>        
         </div>
       </div>
       <div class="col-md-10 offset-md-1 blanc mt-5">
          <h3 class="mt-3"> Indications</h3>
          <p> Pour se connecter en tant que COFO l'identifiant groupe SNCF est COFO </p> <br/>
          <p> Pour se connecter en tant qu'AGO l'identifiant groupe SNCF est AGO </p> <br/>
       </div>
       
      </div>



    

    <script src="bootstrap-sncf.metier.v4.3.1-r5/bootstrap-sncf.min.js"></script>
    <script type="text/javascript" language="javascript">
        function submitForm(){
          var cp = document.getElementById("matricule").value;
          if(cp==="COFO"){
            window.location.href = "accueilcofo.html";
            return false;
          }
          else if (cp=="AGO"){
            window.location.href = "index.html";
            return false;
          }
          else{
            window.reload();
            return false;
          }
        }
    </script>
    </body>
</html>
