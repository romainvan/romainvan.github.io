<!doctype html>

<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Required meta tags -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Création session</title>
  

  <link rel="stylesheet" href="bootstrap-sncf.metier.v4.3.1-r5/bootstrap-sncf.min.css">
  <link rel="stylesheet alternate" href="bootstrap-sncf.metier.v4.3.1-r5/bootstrap-sncf.darkmode.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script> 
    $(function(){
      $("#includedContentAgo1").load("navago.html"); 
      $("#footerago2").load("footer.html"); 
    });
  </script> 
  

</head>

<body>
    <div id="includedContentAgo1"></div>
    
    <div class="container-fluid">
        <h1 class="text-center mb-5"> Création d'une session </h1>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form>
                    <div class="form-row">
                        <div class="col">
                            <label for="coderaf" class="ml-1"> Code RAF</label>
                            <input list="code" type="text" id="coderaf" class="whiteinput border-0 form-control">
                                <datalist id="code">
                                        <option value="VCE40124">
                                        <option value="VA216000">
                                </datalist>
                        </div>

                        <div class="col">
                            <label for="campus" class="ml-1"> Campus </label>
                            <input list="campusList" type="text" id="campus" class="whiteinput border-0 form-control">
                                <datalist id="campusList">
                                        <option value="Nanterre">
                                        <option value="Bègles">
                                        <option value="Saint Priest"></option>
                                </datalist>
                        </div>
                        
                    </div>

                    <div class="form-row mt-4">
                        <div class="col">
                            <label for="dateDebut" class="ml-1"> Date de début (jj/mm/aaaa) </label>
                            <div data-component="picker">
                                <div class="input-group" data-toggle>
                                  <div class="form-control-container">
                                    <input id="dateDebut" type="text" class="form-control whiteinput" placeholder="Sélectionner la date de début" data-input>
                                    <span class="form-control-state"></span>
                                  </div>
                                  <div class="input-group-append">
                                    <button type="button" class="btn btn-primary btn-only-icon" data-role="btn" tabindex="-1" aria-expanded="false">
                                      <i class="icons-calendar" aria-hidden="true"></i>
                                    </button>
                                  </div>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <label for="dateFin" class="ml-1"> Date de fin (jj/mm/aaaa) </label>
                            <div data-component="picker">
                                <div class="input-group" data-toggle>
                                  <div class="form-control-container">
                                    <input id="dateFin" type="text" class="form-control whiteinput" placeholder="Sélectionner la date de fin" data-input>
                                    <span class="form-control-state"></span>
                                  </div>
                                  <div class="input-group-append">
                                    <button type="button" class="btn btn-primary btn-only-icon" data-role="btn" tabindex="-1" aria-expanded="false">
                                      <i class="icons-calendar" aria-hidden="true"></i>
                                    </button>
                                  </div>
                                </div>
                            </div>
                        </div>
                       
                    </div>

                    <div class="form-group mt-4">
                        <label for="places" class="ml-1"> Nombre de places</label>
                        <input type="number" class="form-control whiteinput" id="places"> 
                    </div>

                    <div class="form-group mt-4">
                        <label for="group" class="ml-1"> Groupe</label>
                        <input type="text" class="form-control whiteinput" id="group"> 
                    </div>

                    <div class="row">
                        <div class="col-md-2 offset-md-5">
                            <button class="btn btn-success text-white"> Ajouter la session </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
        
        
    </div>

    <div id="footerago2"></div>

    <script src="bootstrap-sncf.metier.v4.3.1-r5/bootstrap-sncf.min.js"></script>
</body>
</html>
