                <select id="campus" class="form-control mb-3">

    <script>
      $(function(){

        $("#includedContentAgo3").load("navago.html"); 
        $("#footerago2").load("footer.html"); 
        $('[data-toggle="tooltip"]').tooltip()
        $("#calendar").hide()
        $("#calendarcat").hide()
        $("#calendarse").hide()
      });
    </script>

<script>


    function displayCalendar() {
        var salle = $("#salle").val()
        if(salle==""){
            $("#titlegroupe").text("Calendrier salle")
        }
        else{
            $("#titlegroupe").text("Calendrier de la salle "+$("#salle").val())
        }
        $("#legend").show()
        var groupe = $("#groupe").val()
        if(salle=="A13"){
            $("#calendarcat").show()
            $("#calendar").hide()
            $("#calendarse").hide()
        }
        else if (salle=="T01"){
            $("#calendarcat").hide()
            $("#calendar").hide()
            $("#calendarse").show()
        }
        else{
            $("#calendarcat").hide()
            $("#calendar").show()
            $("#calendarse").hide()
        }
    }
  </script>
